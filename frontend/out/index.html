<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页面</title>
  <script>
    // 测试JavaScript是否正常执行
    console.log('内联JavaScript正在执行');
    window.onload = function() {
      document.getElementById('status').textContent = '内联JavaScript加载成功!';
    };
  </script>
  <script src="test.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>静态资源测试页面</h1>
  <p>如果您能看到这个页面，说明HTML加载正常。</p>
  <p>JavaScript状态: <span id="status" class="success">等待JavaScript执行...</span></p>
  <p>请检查浏览器控制台是否有错误信息。</p>
  
  <button onclick="testFunction()">测试外部JavaScript</button>
</body>
</html>
